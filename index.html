<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Tikal</title>
</head>

<body>
    <div class="vh-100 image-bg ">
        <div class="w-100 h-100 image-bg-opacity ">
            <div class="container p-4">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-1 fw-bold" href="#">Tikal</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link text-light fs-5 pe-4" href="#">Catalogo</a>
                                <a class="nav-link text-light fs-5 pe-4" href="#">Acerca de</a>
                                <a class="nav-link text-light fs-5 pe-4" href="#">Contacto</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="h-75 d-flex flex-column m-0 text-center align-items-center justify-content-center">
                <div>
                    <div class="pb-4">
                        <p class="h1 text-light fw-bold">Las mejores salsas</p>
                    </div>

                    <div>
                        <button class="btn btn-blanco fw-bold pt-2 pb-2 ps-5 pe-5">Click</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="blanco vh-100">
        <div class="vh-100 d-flex flex-column m-0 text-center  align-items-center justify-content-center">
            <div class="wow animate__animated animate__fadeInRight">
                <div class="pb-4">
                    <p class="h1">Solo ingredientes de la más alta calidad</p>
                </div>

                <div>
                    <button class="btn btn-rosa fw-bold pt-2 pb-2 ps-5 pe-5">Siguenos</button>
                </div>
            </div>
        </div>
    </div>

    <div class="rojo vh-100">
        <div class="vh-100 d-flex flex-column m-0 text-center align-items-center justify-content-center">
            <div class="wow animate__animated animate__jackInTheBox">
                <div class="pb-4">
                    <p class="h1 text-light">Solo ingredientes de la más alta calidad</p>
                </div>
                <div>
                    <button class="btn btn-blanco fw-bold pt-2 pb-2 ps-5 pe-5">Conocenos</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
